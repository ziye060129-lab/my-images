<script>

const slider=document.getElementById('slider');
const dots=document.getElementById('dots');
const total=slider.children.length;

let index=0;
let startX=0;
let currentX=0;
let isDragging=false;

/* å°åœ†ç‚¹ */

for(let i=0;i<total;i++){
const d=document.createElement('div');
d.className='dot'+(i==0?' active':'');
dots.appendChild(d);
}

function updateDots(){
document.querySelectorAll('.dot')
.forEach(d=>d.classList.remove('active'));
dots.children[index].classList.add('active');
}

/* æ‹–åŠ¨ */

slider.addEventListener('touchstart',e=>{
isDragging=true;
startX=e.touches[0].clientX;
});

slider.addEventListener('touchmove',e=>{
if(!isDragging)return;

currentX=e.touches[0].clientX-startX;

slider.style.transition='none';
slider.style.transform=
`translateX(${ -index*slider.clientWidth + currentX }px)`;
});

slider.addEventListener('touchend',()=>{

isDragging=false;

if(Math.abs(currentX)>80){

if(currentX<0 && index<total-1) index++;
if(currentX>0 && index>0) index--;

}

slider.style.transition='.45s cubic-bezier(.22,.9,.34,1)';
slider.style.transform=
`translateX(${-index*slider.clientWidth}px)`;

updateDots();

currentX=0;

resetAuto();

});

/* æŒ‰é’®è·³è½¬ */

function go(i,btn){

index=i;

slider.style.transform=
`translateX(${-index*slider.clientWidth}px)`;

document.querySelectorAll('.btn')
.forEach(b=>b.classList.remove('active'));

btn.classList.add('active');

updateDots();
resetAuto();
}

/* â­10ç§’è‡ªåŠ¨è½®æ’­ */

let auto=setInterval(next,10000);

function next(){

index = (index+1)%total;

slider.style.transform=
`translateX(${-index*slider.clientWidth}px)`;

updateDots();
}

function resetAuto(){
clearInterval(auto);
auto=setInterval(next,10000);
}
